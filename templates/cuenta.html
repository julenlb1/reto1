<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de cuenta</title>
    <script src="cuenta.js"></script>
</head>
<body>
    <h1>CREA TU CUENTA</h1>

    <form action="/sign-up" method="GET">
        <input type="text" name="" id="usuario" placeholder="Aquí va tu nombre de usuario" style="width: 30%; height: auto;"><br><br>
        <input type="email" name="" id="email" placeholder="Escribe aqui tu email" style="width: 30%; height: auto;"><br><br>
        <input type="password" name="" id="pass" placeholder="Escribe tu contraseña" style="width: 30%; height: auto;"><br><br>
        <input type="password" name="" id="passConf" placeholder="Repite tu contraseña" style="width: 30%; height: auto;"><br><br>
        <button id="boton">Crear Cuenta</button>
    </form>
</body>
</html>
